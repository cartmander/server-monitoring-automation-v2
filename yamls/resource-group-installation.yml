trigger: none

parameters:
  - name: subscription
    type: string
  - name: resourceGroup
    type: string
  - name: workspaceId
    type: string
  - name: workspaceKey
    type: string

pool: IRRNDG-AUTOMATION-POOL

steps:
  - task: CopyFiles@2
    displayName: 'Copy Run Commands Scripts to Virtual Machine'
    inputs:
      sourceFolder: "$(System.DefaultWorkingDirectory)/scripts/run-commands"
      targetFolder: "C:/scripts/AgentInstallationAutomationv2"
      overWrite: true

  - task: AzureCLI@2
    displayName: 'Install Agent on Virtual Machines by Resource Group'
    inputs:
      azureSubscription: ICO-DEV-SERVICE-CONN
      scriptType: ps
      scriptPath: '$(System.DefaultWorkingDirectory)/scripts/InstallMMAByResourceGroup.ps1'
      arguments: '-subscription ${{ parameters.subscription }} -resourceGroup ${{ parameters.resourceGroup }} -workspaceId ${{ parameters.workspaceId }} -workspaceKey ${{ parameters.workspaceKey }}'